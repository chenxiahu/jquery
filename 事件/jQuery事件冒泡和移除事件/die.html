		$(function(){
			$('.clickme').bind('click',function(){
				alert("dfas");
			});
			$("body").append('<div class="clickme">youlaiyig</div>');

			//.live() 就提供了对应这种情况的方法。如果我们是这样绑定click事件的：
			
			$('.clickme').live('click', function() {
 				 alert("Live handler called."); 
			});
			 $(".unbind").click(function () {

				$(".clickme").unbind();
 			});
